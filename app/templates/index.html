{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl">
    <!-- 入力画面 -->
    <template x-if="currentScreen === 'input'">
    <div>
    <form @submit.prevent="generateSummary()" class="space-y-2">
        <div>
            <label class="block text-base font-medium text-gray-700 dark:text-gray-300 mb-1">紹介目的</label>
            <textarea x-model="form.referralPurpose" rows="1"
                class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-3 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"></textarea>
        </div>

        <div>
            <label class="block text-base font-medium text-gray-700 dark:text-gray-300 mb-1">現在の処方</label>
            <textarea x-model="form.currentPrescription" rows="1"
                class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-3 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"></textarea>
        </div>

        <div>
            <label class="block text-base font-medium text-gray-700 dark:text-gray-300 mb-1">カルテ記載</label>
            <textarea x-model="form.medicalText" rows="3"
                class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-3 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"></textarea>
        </div>

        <div>
            <label class="block text-base font-medium text-gray-700 dark:text-gray-300 mb-1">追加情報</label>
            <textarea x-model="form.additionalInfo" rows="1"
                class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-3 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"></textarea>
        </div>

        <div class="flex gap-4">
            <button type="submit" :disabled="isGenerating"
                class="px-6 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-md hover:bg-blue-700 dark:hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
                <span x-show="!isGenerating">作成</span>
                <span x-show="isGenerating">生成中...</span>
            </button>
            <button type="button" @click="clearForm()"
                class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700">
                テキストをクリア
            </button>
        </div>

        <!-- 生成中の経過時間表示 -->
        <template x-if="isGenerating">
        <div class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            作成時間: <span x-text="elapsedTime"></span>秒
        </div>
        </template>
    </form>

    <!-- エラー表示（入力画面） -->
    <template x-if="error">
    <div class="mt-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-md text-red-700 dark:text-red-400">
        <span x-text="error"></span>
</div>
    </template>
    </div>
    </template>

    <!-- 出力画面 -->
    <template x-if="currentScreen === 'output'">
    <div>
        <!-- ボタン -->
        <div class="mb-6 flex gap-4">
            <button type="button" @click="copyToClipboard(activeTab === 0 ? result.outputSummary : (result.parsedSummary[tabs[activeTab]] || ''))"
                class="px-6 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-md hover:bg-blue-700 dark:hover:bg-blue-600">
                このタブをコピー
            </button>
            <button type="button" @click="backToInput()"
                class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700">
                クリアして戻る
            </button>
        </div>

        <div x-show="result.modelSwitched" class="mb-4 p-3 bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-md text-sm text-yellow-800 dark:text-yellow-400">
            入力が長いため、モデルを <span x-text="result.modelUsed"></span> に自動切替しました
        </div>

        <!-- タブ -->
        <div class="border-b border-gray-200 dark:border-gray-700">
            <nav class="flex -mb-px">
                <template x-for="(tab, index) in tabs" :key="tab">
                    <button @click="activeTab = index"
                        :class="activeTab === index ? 'border-blue-500 text-blue-600 dark:border-blue-400 dark:text-blue-400' : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300'"
                        class="px-4 py-2 border-b-2 font-medium text-sm"
                        x-text="tab">
                    </button>
                </template>
            </nav>
        </div>

        <!-- タブコンテンツ -->
        <div class="mt-4 p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md">
            <pre x-show="activeTab === 0" class="whitespace-pre-wrap font-mono text-sm text-gray-900 dark:text-gray-100" x-text="result.outputSummary"></pre>
            <template x-for="(tab, index) in tabs.slice(1)" :key="tab">
                <pre x-show="activeTab === index + 1" class="whitespace-pre-wrap font-mono text-sm text-gray-900 dark:text-gray-100"
                     x-text="result.parsedSummary[tab] || ''"></pre>
            </template>
        </div>

        <p x-show="result.processingTime" class="mt-2 text-sm text-gray-500 dark:text-gray-400">
            処理時間: <span x-text="result.processingTime.toFixed(0)"></span>秒
        </p>
    </div>
    </template>
</div>
{% endblock %}
