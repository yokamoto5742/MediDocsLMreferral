{% extends "base.html" %}

{% block title %}統計情報 - 診療情報提供書作成{% endblock %}

{% block content %}
<div class="max-w-6xl" x-data="statisticsPage()">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">統計情報</h2>

    <!-- フィルター -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">開始日</label>
                <input type="date" x-model="filter.startDate" @change="loadSummary()"
                       class="w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">終了日</label>
                <input type="date" x-model="filter.endDate" @change="loadSummary()"
                       class="w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">モデル</label>
                <select x-model="filter.model" @change="loadSummary()"
                        class="w-full border border-gray-300 rounded-md p-2">
                    <option value="">すべて</option>
                    {% for model in available_models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <!-- エラー表示 -->
    <div x-show="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4" x-text="error"></div>

    <!-- サマリー統計 -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-sm font-medium text-gray-500 mb-2">合計生成数</h3>
            <p class="text-3xl font-bold text-gray-800" x-text="summary.total_count || 0"></p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-sm font-medium text-gray-500 mb-2">総入力トークン数</h3>
            <p class="text-3xl font-bold text-gray-800" x-text="formatNumber(summary.total_input_tokens || 0)"></p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-sm font-medium text-gray-500 mb-2">総出力トークン数</h3>
            <p class="text-3xl font-bold text-gray-800" x-text="formatNumber(summary.total_output_tokens || 0)"></p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-sm font-medium text-gray-500 mb-2">平均処理時間</h3>
            <p class="text-3xl font-bold text-gray-800" x-text="(summary.average_processing_time || 0).toFixed(2) + 's'"></p>
        </div>
    </div>

    <!-- 使用履歴テーブル -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-4 border-b flex justify-between items-center">
            <h3 class="text-lg font-semibold">使用履歴</h3>
            <div class="flex items-center gap-2">
                <label class="text-sm text-gray-600">表示件数:</label>
                <select x-model="pagination.limit" @change="loadRecords()"
                        class="border border-gray-300 rounded-md p-1 text-sm">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">日時</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">診療科</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">医師名</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">文書タイプ</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">モデル</th>
                        <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">入力トークン</th>
                        <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">出力トークン</th>
                        <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">処理時間(s)</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <template x-if="isLoadingRecords">
                        <tr>
                            <td colspan="8" class="px-4 py-8 text-center text-gray-500">読み込み中...</td>
                        </tr>
                    </template>
                    <template x-if="!isLoadingRecords && records.length === 0">
                        <tr>
                            <td colspan="8" class="px-4 py-8 text-center text-gray-500">データがありません</td>
                        </tr>
                    </template>
                    <template x-for="record in records" :key="record.id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-3 text-sm" x-text="formatDateTime(record.created_at)"></td>
                            <td class="px-4 py-3 text-sm" x-text="record.department || '-'"></td>
                            <td class="px-4 py-3 text-sm" x-text="record.doctor || '-'"></td>
                            <td class="px-4 py-3 text-sm" x-text="record.document_type || '-'"></td>
                            <td class="px-4 py-3 text-sm" x-text="record.model || '-'"></td>
                            <td class="px-4 py-3 text-sm text-right" x-text="formatNumber(record.input_tokens || 0)"></td>
                            <td class="px-4 py-3 text-sm text-right" x-text="formatNumber(record.output_tokens || 0)"></td>
                            <td class="px-4 py-3 text-sm text-right" x-text="(record.processing_time || 0).toFixed(2)"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class="p-4 border-t flex justify-between items-center">
            <button @click="previousPage()" :disabled="pagination.offset === 0"
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50">
                前へ
            </button>
            <span class="text-sm text-gray-600">
                <span x-text="pagination.offset + 1"></span> - <span x-text="Math.min(pagination.offset + pagination.limit, totalRecords)"></span>
                / <span x-text="totalRecords"></span> 件
            </span>
            <button @click="nextPage()" :disabled="pagination.offset + pagination.limit >= totalRecords"
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50">
                次へ
            </button>
        </div>
    </div>
</div>

<script>
function statisticsPage() {
    return {
        summary: {},
        records: [],
        filter: {
            startDate: '',
            endDate: '',
            model: ''
        },
        pagination: {
            limit: 25,
            offset: 0
        },
        totalRecords: 0,
        isLoadingSummary: false,
        isLoadingRecords: false,
        error: null,

        async init() {
            await this.loadSummary();
            await this.loadRecords();
        },

        async loadSummary() {
            this.isLoadingSummary = true;
            this.error = null;

            try {
                const params = new URLSearchParams();
                if (this.filter.startDate) params.append('start_date', new Date(this.filter.startDate).toISOString());
                if (this.filter.endDate) params.append('end_date', new Date(this.filter.endDate).toISOString());
                if (this.filter.model) params.append('model', this.filter.model);

                const response = await fetch(`/api/statistics/summary?${params}`);
                this.summary = await response.json();
            } catch (e) {
                this.error = '統計情報の読み込みに失敗しました';
            } finally {
                this.isLoadingSummary = false;
            }
        },

        async loadRecords() {
            this.isLoadingRecords = true;
            this.error = null;

            try {
                const params = new URLSearchParams({
                    limit: this.pagination.limit,
                    offset: this.pagination.offset
                });

                const response = await fetch(`/api/statistics/records?${params}`);
                this.records = await response.json();
                this.totalRecords = this.records.length > 0 ? this.pagination.offset + this.records.length + (this.records.length === parseInt(this.pagination.limit) ? 1 : 0) : 0;
            } catch (e) {
                this.error = '使用履歴の読み込みに失敗しました';
            } finally {
                this.isLoadingRecords = false;
            }
        },

        async nextPage() {
            this.pagination.offset += parseInt(this.pagination.limit);
            await this.loadRecords();
        },

        async previousPage() {
            this.pagination.offset = Math.max(0, this.pagination.offset - parseInt(this.pagination.limit));
            await this.loadRecords();
        },

        formatNumber(num) {
            return new Intl.NumberFormat('ja-JP').format(num);
        },

        formatDateTime(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    };
}
</script>
{% endblock %}
