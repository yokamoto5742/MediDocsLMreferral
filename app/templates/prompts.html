{% extends "base.html" %}

{% block title %}プロンプト管理{% endblock %}

{% block content %}
<div class="max-w-6xl" x-data="promptsPage()">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">プロンプト管理</h2>

    <!-- フィルター -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">診療科</label>
                <select x-model="filter.department" @change="loadPrompts()" class="w-full border border-gray-300 rounded-md p-2">
                    <option value="">すべて</option>
                    {% for dept in departments %}
                    <option value="{{ dept }}">{{ '全科共通' if dept == 'default' else dept }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">医師名</label>
                <select x-model="filter.doctor" @change="loadPrompts()" class="w-full border border-gray-300 rounded-md p-2">
                    <option value="">すべて</option>
                    <option value="default">医師共通</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">文書タイプ</label>
                <select x-model="filter.documentType" @change="loadPrompts()" class="w-full border border-gray-300 rounded-md p-2">
                    <option value="">すべて</option>
                    {% for type in document_types %}
                    <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <!-- エラー表示 -->
    <div x-show="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4" x-text="error"></div>

    <!-- 成功メッセージ -->
    <div x-show="successMessage" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded mb-4" x-text="successMessage"></div>

    <!-- プロンプト作成/編集フォーム -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h3 class="text-lg font-semibold mb-4" x-text="editingPrompt ? 'プロンプト編集' : '新規プロンプト作成'"></h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">診療科 *</label>
                <select x-model="form.department" :disabled="editingPrompt" class="w-full border border-gray-300 rounded-md p-2">
                    {% for dept in departments %}
                    <option value="{{ dept }}">{{ '全科共通' if dept == 'default' else dept }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">医師名 *</label>
                <input type="text" x-model="form.doctor" :disabled="editingPrompt"
                       class="w-full border border-gray-300 rounded-md p-2"
                       placeholder="default または 医師名">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">文書タイプ *</label>
                <select x-model="form.documentType" :disabled="editingPrompt" class="w-full border border-gray-300 rounded-md p-2">
                    {% for type in document_types %}
                    <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">選択モデル</label>
                <select x-model="form.selectedModel" class="w-full border border-gray-300 rounded-md p-2">
                    <option value="">デフォルト</option>
                    {% for model in available_models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">プロンプト内容 *</label>
            <textarea x-model="form.content" rows="8"
                      class="w-full border border-gray-300 rounded-md p-2"
                      placeholder="プロンプトの内容を入力してください"></textarea>
        </div>
        <div class="flex gap-2">
            <button @click="savePrompt()" :disabled="isSaving"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50">
                <span x-show="!isSaving" x-text="editingPrompt ? '更新' : '作成'"></span>
                <span x-show="isSaving">保存中...</span>
            </button>
            <button x-show="editingPrompt" @click="cancelEdit()"
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                キャンセル
            </button>
        </div>
    </div>

    <!-- プロンプト一覧 -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-4 border-b">
            <h3 class="text-lg font-semibold">プロンプト一覧</h3>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">診療科</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">医師名</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">文書タイプ</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">モデル</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">更新日時</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <template x-if="isLoading">
                        <tr>
                            <td colspan="6" class="px-4 py-8 text-center text-gray-500">読み込み中...</td>
                        </tr>
                    </template>
                    <template x-if="!isLoading && filteredPrompts.length === 0">
                        <tr>
                            <td colspan="6" class="px-4 py-8 text-center text-gray-500">プロンプトがありません</td>
                        </tr>
                    </template>
                    <template x-for="prompt in filteredPrompts" :key="prompt.id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-3 text-sm" x-text="prompt.department === 'default' ? '全科共通' : prompt.department"></td>
                            <td class="px-4 py-3 text-sm" x-text="prompt.doctor === 'default' ? '医師共通' : prompt.doctor"></td>
                            <td class="px-4 py-3 text-sm" x-text="prompt.document_type"></td>
                            <td class="px-4 py-3 text-sm" x-text="prompt.selected_model || '-'"></td>
                            <td class="px-4 py-3 text-sm" x-text="formatDate(prompt.updated_at)"></td>
                            <td class="px-4 py-3 text-sm">
                                <button @click="editPrompt(prompt)" class="text-blue-600 hover:text-blue-800 mr-3">編集</button>
                                <button @click="deletePrompt(prompt.id)" class="text-red-600 hover:text-red-800"
                                        :disabled="prompt.is_default">削除</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
function promptsPage() {
    return {
        prompts: [],
        filteredPrompts: [],
        filter: {
            department: '',
            doctor: '',
            documentType: ''
        },
        form: {
            department: 'default',
            doctor: 'default',
            documentType: '他院への紹介',
            selectedModel: '',
            content: ''
        },
        editingPrompt: null,
        isLoading: false,
        isSaving: false,
        error: null,
        successMessage: null,

        async init() {
            await this.loadPrompts();
        },

        async loadPrompts() {
            this.isLoading = true;
            this.error = null;
            try {
                const response = await fetch('/api/prompts/');
                const data = await response.json();
                this.prompts = data;
                this.applyFilters();
            } catch (e) {
                this.error = 'プロンプトの読み込みに失敗しました';
            } finally {
                this.isLoading = false;
            }
        },

        applyFilters() {
            this.filteredPrompts = this.prompts.filter(p => {
                if (this.filter.department && p.department !== this.filter.department) return false;
                if (this.filter.doctor && p.doctor !== this.filter.doctor) return false;
                if (this.filter.documentType && p.document_type !== this.filter.documentType) return false;
                return true;
            });
        },

        async savePrompt() {
            if (!this.form.department || !this.form.doctor || !this.form.documentType || !this.form.content.trim()) {
                this.error = 'すべての必須項目を入力してください';
                return;
            }

            this.isSaving = true;
            this.error = null;
            this.successMessage = null;

            try {
                const response = await fetch('/api/prompts/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        department: this.form.department,
                        doctor: this.form.doctor,
                        document_type: this.form.documentType,
                        selected_model: this.form.selectedModel || null,
                        content: this.form.content
                    })
                });

                if (response.ok) {
                    this.successMessage = this.editingPrompt ? 'プロンプトを更新しました' : 'プロンプトを作成しました';
                    await this.loadPrompts();
                    this.resetForm();
                } else {
                    this.error = 'プロンプトの保存に失敗しました';
                }
            } catch (e) {
                this.error = 'API エラーが発生しました';
            } finally {
                this.isSaving = false;
            }
        },

        editPrompt(prompt) {
            this.editingPrompt = prompt;
            this.form = {
                department: prompt.department,
                doctor: prompt.doctor,
                documentType: prompt.document_type,
                selectedModel: prompt.selected_model || '',
                content: prompt.content
            };
            this.error = null;
            this.successMessage = null;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        },

        cancelEdit() {
            this.resetForm();
        },

        async deletePrompt(promptId) {
            if (!confirm('このプロンプトを削除してもよろしいですか？')) return;

            try {
                const response = await fetch(`/api/prompts/${promptId}`, { method: 'DELETE' });
                if (response.ok) {
                    this.successMessage = 'プロンプトを削除しました';
                    await this.loadPrompts();
                } else {
                    this.error = 'プロンプトの削除に失敗しました';
                }
            } catch (e) {
                this.error = 'API エラーが発生しました';
            }
        },

        resetForm() {
            this.form = {
                department: 'default',
                doctor: 'default',
                documentType: '他院への紹介',
                selectedModel: '',
                content: ''
            };
            this.editingPrompt = null;
        },

        formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    };
}
</script>
{% endblock %}
